
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | Nexora Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-800 to-purple-900 flex items-center justify-center h-screen text-white">

<div class="bg-white text-gray-900 p-10 rounded-2xl shadow-2xl w-full max-w-md">

  <h2 class="text-3xl font-bold mb-6 text-center">Login to Nexora</h2>

  <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg">
  <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-lg">

  <button onclick="emailLogin()" class="w-full bg-indigo-600 text-white p-3 rounded-lg mb-4 hover:bg-indigo-700">
    Login with Email
  </button>

  <button onclick="googleLogin()" class="w-full bg-red-500 text-white p-3 rounded-lg mb-4 hover:bg-red-600">
    Login with Google
  </button>

  <input id="phone" type="text" placeholder="Phone Number (+233...)" class="w-full p-3 mb-4 border rounded-lg">

  <div id="recaptcha-container"></div>

  <button onclick="phoneLogin()" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
    Login with Phone
  </button>

</div>

<!-- Firebase SDK -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAo-EDgZOxuUY_YUKijv2mRPiyZv-ABioY",
  authDomain: "nexora-academy-c4fd9.firebaseapp.com",
  projectId: "nexora-academy-c4fd9",
  storageBucket: "nexora-academy-c4fd9.firebasestorage.app",
  messagingSenderId: "56132609079",
  appId: "1:56132609079:web:a162000d02a9ea20a98bb2",
  measurementId: "G-WRSWWC0070"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

window.emailLogin = function() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => window.location.href = "forms.html")
    .catch(err => alert(err.message));
}

window.googleLogin = function() {
  const provider = new GoogleAuthProvider();
  signInWithPopup(auth, provider)
    .then(() => window.location.href = "forms.html")
    .catch(err => alert(err.message));
}

window.phoneLogin = function() {
  const phoneNumber = document.getElementById('phone').value;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
    size: 'normal'
  });

  signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
    .then(result => {
      const code = prompt("Enter OTP");
      return result.confirm(code);
    })
    .then(() => window.location.href = "forms.html")
    .catch(err => alert(err.message));
}

</script>

</body>
</html>
