
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexora Academy | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">

  <h2 class="text-2xl font-bold text-center mb-6">Login to Nexora Academy</h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full p-3 mb-3 border rounded-lg">

  <input id="password" type="password" placeholder="Password"
    class="w-full p-3 mb-4 border rounded-lg">

  <button id="emailLoginBtn"
    class="w-full bg-indigo-600 text-white p-3 rounded-lg mb-3">
    Login with Email
  </button>

  <div class="text-center text-gray-500 mb-3">OR</div>

  <button id="googleLoginBtn"
    class="w-full bg-red-500 text-white p-3 rounded-lg mb-4">
    Continue with Google
  </button>

  <input id="phone" type="text" placeholder="Phone (+233...)"
    class="w-full p-3 mb-3 border rounded-lg">

  <div id="recaptcha-container" class="mb-3"></div>

  <button id="phoneLoginBtn"
    class="w-full bg-green-500 text-white p-3 rounded-lg">
    Login with Phone
  </button>

  <p id="message" class="text-red-500 text-sm mt-4 text-center"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  RecaptchaVerifier,
  signInWithPhoneNumber,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”¥ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAo-EDgZOxuUY_YUKijv2mRPiyZv-ABioY",
  authDomain: "nexora-academy-c4fd9.firebaseapp.com",
  projectId: "nexora-academy-c4fd9",
  storageBucket: "nexora-academy-c4fd9.firebasestorage.app",
  messagingSenderId: "56132609079",
  appId: "1:56132609079:web:a162000d02a9ea20a98bb2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const message = document.getElementById("message");


// ================= EMAIL LOGIN =================
document.getElementById("emailLoginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      finishLogin(userCredential.user);
    })
    .catch(error => message.innerText = error.message);
});


// ================= GOOGLE LOGIN (REDIRECT SAFE) =================
document.getElementById("googleLoginBtn").addEventListener("click", () => {
  const provider = new GoogleAuthProvider();
  signInWithRedirect(auth, provider);
});


// Handle redirect result
getRedirectResult(auth)
  .then((result) => {
    if (result && result.user) {
      finishLogin(result.user);
    }
  })
  .catch(error => console.log(error));


// ================= PHONE LOGIN =================
document.getElementById("phoneLoginBtn").addEventListener("click", () => {

  const phoneNumber = document.getElementById("phone").value;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
    size: 'normal'
  });

  signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
    .then((confirmationResult) => {
      const code = prompt("Enter OTP:");
      return confirmationResult.confirm(code);
    })
    .then((userCredential) => {
      finishLogin(userCredential.user);
    })
    .catch(error => message.innerText = error.message);
});


// ================= FINISH LOGIN =================
function finishLogin(user) {
  localStorage.setItem("nexoraUID", user.uid);
  window.location.href = "forms.html";
}


// ================= AUTO LOGIN CHECK =================
onAuthStateChanged(auth, (user) => {
  if (user) {
    localStorage.setItem("nexoraUID", user.uid);
    window.location.href = "forms.html";
  }
});

</script>

</body>
</html>
