
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexora Academy | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center min-h-screen text-white">

<div class="bg-white text-gray-900 p-10 rounded-2xl shadow-2xl w-full max-w-md">

  <h2 class="text-3xl font-bold text-center mb-6">Login to Nexora Academy</h2>

  <!-- Email -->
  <input id="email" type="email" placeholder="Email"
    class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

  <!-- Password -->
  <input id="password" type="password" placeholder="Password"
    class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">

  <button onclick="loginWithEmail()"
    class="w-full bg-indigo-600 text-white p-3 rounded-lg mb-4 hover:bg-indigo-700 transition">
    Login with Email
  </button>

  <div class="text-center text-gray-500 mb-4">OR</div>

  <!-- Google Redirect Login -->
  <button onclick="loginWithGoogle()"
    class="w-full bg-red-500 text-white p-3 rounded-lg mb-4 hover:bg-red-600 transition">
    Continue with Google
  </button>

  <!-- Phone -->
  <input id="phone" type="text" placeholder="Phone (+233...)"
    class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">

  <div id="recaptcha-container" class="mb-4"></div>

  <button onclick="loginWithPhone()"
    class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">
    Login with Phone
  </button>

  <p id="message" class="text-sm text-red-500 text-center mt-4"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  RecaptchaVerifier,
  signInWithPhoneNumber,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAo-EDgZOxuUY_YUKijv2mRPiyZv-ABioY",
  authDomain: "nexora-academy-c4fd9.firebaseapp.com",
  projectId: "nexora-academy-c4fd9",
  storageBucket: "nexora-academy-c4fd9.firebasestorage.app",
  messagingSenderId: "56132609079",
  appId: "1:56132609079:web:a162000d02a9ea20a98bb2",
  measurementId: "G-WRSWWC0070"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const message = document.getElementById("message");


// ðŸ”¹ EMAIL LOGIN
window.loginWithEmail = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      saveUser(userCredential.user);
    })
    .catch((error) => {
      message.innerText = error.message;
    });
};


// ðŸ”¹ GOOGLE LOGIN (REDIRECT SAFE)
window.loginWithGoogle = function () {
  const provider = new GoogleAuthProvider();
  signInWithRedirect(auth, provider);
};


// Handle Google Redirect Result
getRedirectResult(auth)
  .then((result) => {
    if (result) {
      saveUser(result.user);
    }
  })
  .catch((error) => {
    console.log(error);
  });


// ðŸ”¹ PHONE LOGIN
window.loginWithPhone = function () {
  const phoneNumber = document.getElementById("phone").value;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
    size: 'normal',
  });

  signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
    .then((confirmationResult) => {
      const code = prompt("Enter OTP sent to your phone:");
      return confirmationResult.confirm(code);
    })
    .then((userCredential) => {
      saveUser(userCredential.user);
    })
    .catch((error) => {
      message.innerText = error.message;
    });
};


// ðŸ”¹ SAVE USER + REDIRECT
function saveUser(user) {
  localStorage.setItem("nexoraUID", user.uid);
  localStorage.setItem("nexoraEmail", user.email || "Phone User");
  window.location.href = "forms.html";
}


// ðŸ”¹ AUTO LOGIN CHECK
onAuthStateChanged(auth, (user) => {
  if (user) {
    localStorage.setItem("nexoraUID", user.uid);
    window.location.href = "forms.html";
  }
});


// Animation
gsap.from(".bg-white", { y: 50, opacity: 0, duration: 1 });

</script>

</body>
</html>
