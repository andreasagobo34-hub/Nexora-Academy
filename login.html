
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Nexora Academy</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }
</style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center text-white">

<div class="bg-white text-indigo-900 p-8 rounded-xl shadow-2xl w-full max-w-md">

  <h2 class="text-3xl font-bold text-center mb-6">Login to Nexora</h2>

  <!-- Email Login -->
  <input id="email" type="email" placeholder="Email"
    class="w-full mb-4 p-3 rounded border">

  <input id="password" type="password" placeholder="Password"
    class="w-full mb-4 p-3 rounded border">

  <button onclick="emailLogin()"
    class="w-full bg-indigo-600 text-white py-2 rounded-lg mb-4 hover:bg-indigo-700 transition">
    Login with Email
  </button>

  <div class="text-center mb-4">OR</div>

  <!-- Google Login -->
  <button onclick="googleLogin()"
    class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
    Login with Google
  </button>

  <p id="error" class="text-red-600 text-sm mt-4 text-center"></p>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider,
         signInWithEmailAndPassword,
         onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAo-EDgZOxuUY_YUKijv2mRPiyZv-ABioY",
  authDomain: "nexora-academy-c4fd9.firebaseapp.com",
  projectId: "nexora-academy-c4fd9",
  storageBucket: "nexora-academy-c4fd9.appspot.com",
  messagingSenderId: "56132609079",
  appId: "1:56132609079:web:a162000d02a9ea20a98bb2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.googleLogin = function() {
  signInWithPopup(auth, provider)
    .then(() => {
      window.location.href = "forms.html";
    })
    .catch((error) => {
      document.getElementById("error").innerText = error.message;
    });
};

window.emailLogin = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "forms.html";
    })
    .catch((error) => {
      document.getElementById("error").innerText = error.message;
    });
};

// If already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "forms.html";
  }
});
</script>

</body>
</html>
