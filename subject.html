<!-- Subject Header -->
<section class="text-center mt-10 px-6">

  <p class="text-gray-200">Explore books and take quizzes based on the new Ghana syllabus.</p>

<!-- Books Section -->
<script>

// Get URL parameters
const params = new URLSearchParams(window.location.search);
const form = params.get("form");
const subject = params.get("subject");

// Display title
document.getElementById("subjectTitle").innerText =
  `Form ${form} â€“ ${subject}`;

const booksContainer = document.getElementById("booksContainer");

// ðŸ”¥ Define book paths per subject
const books = {
  "1-Mathematics": [
    {
      title: "Core Mathematics Textbook",
      file: "assets/books/form1/mathematics/core-textbook.pdf"
    },
    {
      title: "Mathematics Workbook",
      file: "assets/books/form1/mathematics/workbook.pdf"
    }
  ]
};

const key = `${form}-${subject}`;
const subjectBooks = books[key] || [];

if (subjectBooks.length === 0) {
  booksContainer.innerHTML = `
    <p class="text-center col-span-3 text-gray-300">
      No books uploaded yet for this subject.
    </p>
  `;
} else {

  subjectBooks.forEach(book => {
    const div = document.createElement("div");
    div.className = "bg-white text-indigo-900 p-6 rounded-xl shadow-xl text-center";

    div.innerHTML = `
      <h4 class="font-bold mb-2">${book.title}</h4>
      <p class="mb-4">Official Ghana syllabus material.</p>
      <a href="book-viewer.html?file=${book.file}"_blank"
         class="bg-indigo-600 text-white px-4 py-2 rounded-lg">
         View Book
      </a>
    `;

    booksContainer.appendChild(div);
  });
}

// Quiz button
document.getElementById("quizBtn").href =
  `quiz.html?form=${form}&subject=${subject}`;

</script>
