
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subjects | Nexora Academy</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }
</style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 min-h-screen text-white">

<!-- Navbar -->
<nav class="flex justify-between items-center p-6">
  <h1 class="text-2xl font-bold">Nexora Academy</h1>
  <a href="forms.html"
     class="bg-white text-indigo-900 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">
     Back
  </a>
</nav>

<!-- Header -->
<section class="text-center mt-8">
  <h2 id="formTitle" class="text-4xl font-bold mb-4"></h2>
  <p class="text-gray-200">Select a subject to view books and quizzes.</p>
</section>

<!-- Subjects Grid -->
<section class="mt-12 px-6 max-w-6xl mx-auto">
  <div id="subjectsGrid" class="grid md:grid-cols-3 gap-8"></div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const form = params.get("form") || "1";

document.getElementById("formTitle").innerText = `Form ${form} Subjects`;

const subjects = [
  "Mathematics",
  "Biology",
  "Chemistry",
  "Physics",
  "Government",
  "Geography",
  "Computer Science",
  "ICT",
  "Art and Design Studio",
  "Additional Mathematics",
  "Economics",
  "Food and Nutrition",
  "P.E.H Core",
  "P.E.H Elective",
  "French",
  "Business Management"
];

const grid = document.getElementById("subjectsGrid");

subjects.forEach(subject => {
  const subjectCard = document.createElement("a");
  subjectCard.href = `subject.html?form=${form}&subject=${encodeURIComponent(subject)}`;
  subjectCard.className =
    "bg-white text-indigo-900 p-6 rounded-xl shadow-xl text-center hover:scale-105 transition block";

  subjectCard.innerHTML = `<h3 class="font-bold text-lg">${subject}</h3>`;

  grid.appendChild(subjectCard);
});
</script>

</body>
</html>
