
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Viewer | Nexora Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }
</style>

</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 text-white min-h-screen">

<!-- Navbar -->
<nav class="flex justify-between items-center p-6">
  <h1 class="text-2xl font-bold">Nexora Academy</h1>
  <button onclick="history.back()"
    class="bg-white text-indigo-900 px-4 py-2 rounded-lg font-semibold">
    Back
  </button>
</nav>

<!-- PDF Viewer -->
<section class="px-4 pb-10">

  <div class="bg-white rounded-xl overflow-hidden shadow-2xl h-[80vh]">
    <iframe id="pdfFrame"
      class="w-full h-full"
      frameborder="0">
    </iframe>
  </div>

</section>

<script>

// Get PDF file from URL
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (file) {
  document.getElementById("pdfFrame").src = file;
}

</script>

</body>
</html>
